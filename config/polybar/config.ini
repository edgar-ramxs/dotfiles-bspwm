[global/wm]
    include-file            = ~/.config/polybar/colors.ini
    include-file            = ~/.config/polybar/modules.ini

[configuracion-global]
    wm-restack              = bspwm
    fixed-center            = true
    monitor-strict          = false
    bottom                  = false
    height                  = 30px
    offset-x                = 1%
    offset-y                = 1%
    foreground              = ${theme.foreground}
    background              = ${theme.background}
    border-color            = ${theme.background}
    border-top-color        = ${theme.background}
    border-bottom-color     = ${theme.background}
    radius                  = 10
    margin-top              = 0
    margin-bottom           = 0
    border-size             = 0
    module-margin-left      = 1
    module-margin-right     = 1
    font-0                  = "Iosevka Nerd Font:style=Bold:size=10;4"
    font-1                  = "Iosevka Nerd Font:style=Bold:size=12;4"
    font-2                  = "Iosevka Nerd Font:style=Bold:size=14;4"
    font-3                  = "Iosevka Nerd Font:style=Bold:size=18;4"

[bar/custom-top-bar]
    inherit                 = configuracion-global
    width                   = 98%
    padding-left            = 1
    padding-right           = 15
    tray-position           = right
    tray-padding            = 0
    tray-offset-x           = -10
    tray-offset-y           = 0
    tray-transparent        = false
    tray-detached           = true
    tray-scale              = 1.0
    modules-left            = space powermenu workspaces username
    modules-center          = openweathermap date clock filesystem pulseaudio memory cpu packages backlight battery
    modules-right           = apps bluetooth screenshot mpd links htb-networks networks space

[settings]
    throttle-output         = 5
    throttle-input-for      = 30
    throttle-output-for     = 10
    screenchange-reload     = false
    compositing-border      = over
    compositing-overline    = over
    compositing-underline   = over
    compositing-background  = source
    compositing-foreground  = over
    format-foreground       = 
    format-background       =
    format-underline        =
    format-overline         =
    format-spacing          =
    format-padding          =
    format-margin           =
    format-offset           =
    pseudo-transparency     = false

[module/power]
    type                                = custom/text
    content                             = "%{T3}ÔÄë %{T-}"
    click-left                          = ~/.config/rofi/scripts/powermenu.sh

[module/workspaces]
    type                                = internal/xworkspaces
    pin-workspaces                      = true
    enable-click                        = true
    enable-scroll                       = true
    format                              = <label-state>
    label-active                        = "%{T3}Û∞ÆØ %{T-}" 
    label-active-foreground             = ${theme.workspaces-icon-active}
    label-active-background             = ${theme.background}
    label-occupied                      = "%{T3}Û∞ä† %{T-}"
    label-occupied-foreground           = ${theme.workspaces-icon-occupied}
    label-occupied-background           = ${theme.background}
    label-urgent                        = "%{T3}Û∞ä† %{T-}"
    label-urgent-foreground             = ${theme.workspaces-icon-active}
    label-urgent-background             = ${theme.background}
    label-empty                         = "%{T3}Û±ôù %{T-}"
    label-empty-foreground              = ${theme.workspaces-icon}
    label-empty-background              = ${theme.background}

[module/username]
    type                                = custom/script
    exec                                = echo "$USER"
    label                               = "%{T2}Ôàõ %{T-}%{T1}%output%%{T-}"
    click-left                          = thunar

[module/openweathermap]
    type                                = custom/script
    interval                            = 1800
    exec                                = ~/.config/polybar/scripts/weather.sh
    click-left                          = firefox-esr "https://www.google.com/search?q=clima" &

[module/date]
    type                                = internal/date
    interval                            = 60
    format                              = <label>
    format-foreground                   = ${theme.foreground}
    date                                = %d %B %Y
    label                               = "%{T2}Ôëï %{T-}%{T1}%date%%{T-}" 
    label-foreground                    = ${theme.foreground}

[module/clock]
    type                                = internal/date
    interval                            = 1
    format                              = <label>
    format-foreground                   = ${theme.foreground}
    date                                = %H:%M
    label                               = "%{T2}ÔÄó %{T-}%{T1}%date%%{T-}"
    label-foreground                    = ${theme.foreground}

[module/filesystem]
    type                                = internal/fs
    mount-0                             = /
    interval                            = 60
    label-mounted                       = "%{T2}Û∞ãä %{T-}%{T1}%percentage_used%%%{T-}" 
    label-unmounted                     = "%{T2}Û∞ãä %{T-}%{T1}%mountpoint%%{T-}" 

[module/pulseaudio]
    type                                = internal/pulseaudio
    interval                            = 5
    use-ui-max                          = false
    reverse-scroll                      = false
    format-muted                        = <label-muted>
    format-volume                       = <ramp-volume><label-volume>
    label-muted                         = "%{T2}Óª® "
    label-volume                        = "%{T1}%percentage%%%{T-}"
    ramp-volume-0                       = "%{T2}ÔÄ¶ %{T-}" 
    ramp-volume-1                       = "%{T2}ÔÄß %{T-}"
    ramp-volume-2                       = "%{T2}ÔÄ® %{T-}"


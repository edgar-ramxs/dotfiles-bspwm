[module/battery]
    type                                = custom/script
    interval                            = 2
    exec                                = ~/.config/polybar/scripts/battery.sh
    label                               = %output%
    click-left                          = xfce4-power-manager-settings

[module/backlight]
    type                                = internal/backlight
    card                                = intel_backlight
    format                              = <ramp> <label>
    format-background                   = ${theme.background}
    format-foreground                   = ${theme.foreground}
    label                               = %percentage%%
    ramp-0                              = 󰃜
    ramp-1                              = 󰃛
    ramp-2                              = 󰃚
    ramp-3                              = 󰃠

[module/notifications]
    type                                = custom/script
    interval                            = 1
    exec                                = ~/.config/polybar/scripts/notifications.sh
    label                               = "%{T3}%output%%{T-}"
    click-left                          = ~/.config/polybar/scripts/notifications.sh --toggle &

[module/htb-networks]
    type                                = custom/text
    content                             = "%{T3} %{T-}"
    click-left                          = ~/.config/rofi/scripts/networks.sh

[module/networks]
    type                                = custom/script
    interval                            = 10
    exec                                = ~/.config/polybar/scripts/networks.sh
    label                               = "%{T3}%output%%{T-}"
    click-left                          = ~/.config/rofi/scripts/wifi.sh
    click-right                         = nm-connection-editor

[module/bluetooth]
    type                                = custom/script
    interval                            = 2
    exec                                = ~/.config/polybar/scripts/bluetooth.sh
    label                               = "%{T3}%output%%{T-}"
    click-left                          = blueman-manager

[module/apps]
    type                                = custom/text
    content                             = "%{T3}󰀻 %{T-}"
    click-left                          = ~/.config/rofi/scripts/apps.sh

[module/screenshot]
    type                                = custom/text
    content                             = "%{T3}󰹑 %{T-}"
    click-left                          = ~/.config/rofi/scripts/screenshot.sh

[module/mpd]
    type                                = custom/text
    content                             = "%{T3}󰝚 %{T-}"
    click-left                          = ~/.config/rofi/scripts/mpd.sh

[module/links]
    type                                = custom/text
    content                             = "%{T3}󰜏 %{T-}"
    click-left                          = ~/.config/rofi/scripts/quicklinks.sh
